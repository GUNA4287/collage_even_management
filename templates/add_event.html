<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Event - Antony Woman College</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background: #0f172a; color: white; }
    .form-container { max-width: 500px; margin: 50px auto; background: #1e293b; padding: 20px; border-radius: 10px; }
    .navbar { margin-bottom: 20px; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Antony Woman College</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="/add">Add Event</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="form-container">
  <h2 class="text-center">Add New Event</h2>
  <form id="eventForm">
    <div class="mb-3">
      <label class="form-label">Event Name</label>
      <input type="text" class="form-control" id="evName" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" class="form-control" id="evDate" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Time</label>
      <input type="time" class="form-control" id="evTime" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Event</button>
  </form>
</div>

<script>
document.getElementById('eventForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const name = document.getElementById('evName').value;
  const date = document.getElementById('evDate').value;
  const time = document.getElementById('evTime').value;

  const res = await fetch('/add-event', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({name,date,time,tag:"General",desc:"New Event Added"})
  });

  if(res.ok){
    alert("Event Added Successfully!");
    window.location.href = "/";
  }
});
</script>
</body>
</html>
