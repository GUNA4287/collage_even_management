<!-- Styles -->
<style>
/* Smooth underline + glow animation */
.custom-link {
  position: relative;
  color: #fff !important;
  font-weight: 500;
  transition: color 0.3s ease;
}

.custom-link::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -5px;
  width: 0%;
  height: 3px;
  background: linear-gradient(90deg, #ff6b6b, #6b8bff, #00ffcc);
  border-radius: 5px;
  transition: width 0.4s ease-in-out;

<!-- Login Card -->
<div class="login-card">
  <h3 class="mb-4">Staff Login</h3>
  <form id="staffLoginForm">
    <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
    <input type="text" id="accessKey" class="form-control mb-3" placeholder="Access Key" required>
    <button type="submit" class="btn btn-login w-100">Login</button>
  </form>
  <p id="loginError" class="text-danger mt-2" style="display:none;">Invalid credentials!</p>
</div>

<!-- Event Modal -->
<!-- Event Modal -->
<div class="modal fade" id="staffModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content p-4">
      
      <!-- Modal Header -->
      <div class="modal-header" style="border-bottom: 2px solid #6b8bff;">
        <h5 class="modal-title text-gradient" style="background: linear-gradient(90deg,#ff6b6b,#6b8bff); -webkit-background-clip: text; color: transparent;">
          Add Event Details
        </h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal Body: Event Input Form -->
      <div class="modal-body">
        <form id="eventForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Event Date</label>
            <input type="date" class="form-control" id="eventDate" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Event Time</label>
            <input type="time" class="form-control" id="eventTime" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Event Place</label>
            <input type="text" class="form-control" id="eventPlace" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Chief Guest</label>
            <input type="text" class="form-control" id="chiefGuest" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Upload Event Poster</label>
            <input type="file" class="form-control" id="eventPoster" accept="image/*">
          </div>
          <div class="mb-3">
            <label class="form-label">Student Access Key</label>
            <input type="text" class="form-control" id="studentKey" required>
          </div>
          <button type="submit" class="btn btn-gradient w-100">Save Event</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('eventForm').addEventListener('submit', async function(e){
  e.preventDefault();

  const formData = new FormData();
  formData.append("event_name", document.getElementById("eventName").value.trim());
  formData.append("date", document.getElementById("eventDate").value);
  formData.append("time", document.getElementById("eventTime").value);
  formData.append("place", document.getElementById("eventPlace").value);
  formData.append("chief_guest", document.getElementById("chiefGuest").value);
  formData.append("student_access_key", document.getElementById("studentKey").value);

  const posterFile = document.getElementById("eventPoster").files[0];
  if(posterFile){
    formData.append("poster", posterFile);
  }

  try {
    const res = await fetch('/api/staff/add_event', {
      method: 'POST',
      body: formData
    });
    const result = await res.json();
    if(result.success){
      alert('Event added & table created successfully!');
      document.getElementById('eventForm').reset();
      bootstrap.Modal.getInstance(document.getElementById('staffModal')).hide();
    } else {
      alert('Failed to add event.');
    }
  } catch(err){
    console.error(err);
    alert('Error saving event.');
  }
});
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Staff Login
document.getElementById('staffLoginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const accessKey = document.getElementById('accessKey').value.trim();
  const loginError = document.getElementById('loginError');

  try {
    const res = await fetch(`/api/staff/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&access_key=${encodeURIComponent(accessKey)}`);
    const data = await res.json();
    if(data.success){
      loginError.style.display = 'none';
      new bootstrap.Modal(document.getElementById('staffModal')).show();
    } else {
      loginError.style.display = 'block';
    }
  } catch(err){
    console.error(err);
    loginError.style.display = 'block';
  }
});

// Event Form Submission
// Event Form Submission
document.getElementById('eventForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const eventData = {
    event_name: document.getElementById('eventName').value.trim(),
    date: document.getElementById('eventDate').value,
    time: document.getElementById('eventTime').value,
    place: document.getElementById('eventPlace').value,
    chief_guest: document.getElementById('chiefGuest').value,
    poster: document.getElementById('eventPoster').value || 'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg',
    student_access_key: document.getElementById('studentKey').value
  };

  try {
    const res = await fetch('/api/staff/add_event', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(eventData)
    });
    const result = await res.json();
    if(result.success){
      alert('Event added & table created successfully!');
      document.getElementById('eventForm').reset();
      bootstrap.Modal.getInstance(document.getElementById('staffModal')).hide();
    } else {
      alert('Failed to add event.');
    }
  } catch(err){
    console.error(err);
    alert('Error saving event.');
  }
});

</script>
